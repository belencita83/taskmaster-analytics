# pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short --strict-markers
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci√≥n
    slow: Pruebas lentas
    database: Pruebas que usan base de datos
    performance: Pruebas de rendimiento